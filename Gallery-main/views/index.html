<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Gallery Dashboard</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container">
      <!-- Navbar brand -->
      <a class="navbar-brand me-2" href="http://localhost/" style="background-color: #9A616D;">
        <img src="https://modernartgallery.co.in/cdn/shop/files/modern-art-logo_195x@2x.png?v=1672667166" height="50px"
          alt="Art logo" loading="lazy" style="margin-top: -1px; margin-left: 5px;" />
      </a>

      <!-- Toggle button -->
      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarButtonsExample"
        aria-controls="navbarButtonsExample" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarButtonsExample">
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-mdb-toggle="dropdown" aria-expanded="false">
              <i class="fa fa-bars"> </i>
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li>
                <a class="dropdown-item" href="/admin">User List</a>
              </li>
              <li>
                <a class="dropdown-item" href="/adminImages">Callery List</a>
              </li>
            </ul>
          </li>
        </ul>
        <!-- Left links -->
        <div class="d-flex justify-content-center align-items-center flex-column">
          <% if (userName !== '') { %>
            <h4 class="text-center" style="padding-right: 50px;">Welcome, <%= userName %>!</h4>
          <% } %>
        </div>
        <div class="d-flex align-items-center">
          <a href="/login" class="btn btn-link px-3 me-2" style="color: #9A616D;">
            <span>Login</span>
          </a>
          <a href="/register" class="btn btn-primary me-3" style="background-color: #9A616D;">
            <span> Sign up for free</span>
          </a>
        </div>
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->

  <!-- Display existing images in a gallery -->
  <section class="text-center">
    <div class="row">
    <% images.forEach(image=> { %>
      <div class="col-md-6 mb-4" style="padding-top: 20px;">
      <div class="card" style="padding-top: 20px; background-color: #9A616D;">
        <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
          <img  style="height: 300px;"  lass="gallery-img" src="data:image/jpeg;base64,<%= image.image_data.toString('base64') %>"
            alt="<%= image.filename %>" />
          <a href="/imageDetail/<%= image.id %>" class="gallery-link">
            <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
          </a>
        </div>
        <div class="card-body">
          <h5 class="card-title" style="color: aliceblue;"><%= image.title %></h5>
          <!-- <p class="card-text" style="color: aliceblue;"><%= image.description.slice(0, 200) + (image.description.length> 200 ? '...' : '') %></p>
          <a href="/image/<%= image.id %>" class="btn btn-primary" style="background-color: aliceblue;"><label>Read More</label></a> -->
        </div>
      </div>
    </div>
   <% }); %>
  </div>
  </section>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>
</body>

</html>
